
    <form action="javascript:login()" class="formulario">
      <div class="input-group">
        <label for="cedula">Cédula</label>
        <input
          id="cedula"
          placeholder="Ingrese su cédula"
          name="cedula"
          class="formInput"
        />
        <p id="errorCedula" class="errorInput"></p>
      </div>
      <div id="nombreDiv" class="input-group noMostrar">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          placeholder="Ingrese su nombre"
          name="nombre"
          class="formInput"
        />
        <p id="errorNombre" class="errorInput"></p>
      </div>
      <div id="passwordDiv" class="input-group noMostrar">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          name="password"
          class="formInput"
        />
        <p id="errorPassword" class="errorInput"></p>
      </div>
      <button id="botonContinuar" onclick="continuarFormulario(event)" class="primaryButton">Continuar</button>
      <div id="botonesLoginDiv" class="noMostrar">
        <button id="botonReiniciar" onclick="reiniciarFormulario(event)" class="secondaryButton">Cancelar</button>
        <button id="botonLogin" type="submit" class="primaryButton">Iniciar sesión</button>
      </div>
    </form>
